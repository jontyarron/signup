<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">

        <div class="image">
        <div class="img-banner">
            <!-- <img src="instagram.png" alt="instagram logo"> -->
            <a href="https://www.instagram.com/dreamtravels101">Dream Travels 101</a>
        </div>
            <img src="bg.jpg" alt="a picture of Bali, view from a grassy hill looking at a volcano in at evening, with crescent moon ">
        </div>
        <div class="form-body">

            <header>
                <div class="header-text">
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                    sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </div>

            </header>

            <form action="" method="post">
       <div class="form-main">
            
                <div class="h1">
                    <h1>Let's do this!</h1>
                </div>
       <div class="input-fields">         
         <div class="form-left-col"> 
               <label for="name">FIRST NAME</label>
               <input type="text" 
                      id="name" 
                      name="first-name" 
                      minlength="2" 
                      maxlength="10" 
                      pattern="[a-zA-z]+" 
                      placeholder=" Joey"
                      required>
               <span></span>       

               <label for="email">EMAIL</label>
               <input type="email" 
                      id="email" 
                      name="email" 
                      placeholder="joey@example.com"
                      required> 

               <span></span>       


               <label for="password">PASSWORD</label>
               <input type="password" 
                      id="password" 
                      name="pwd" 
                      pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                      required>

               <span></span>       

         </div>  
         <div class="form-right-col">
               <label for="last-name">LAST NAME</label>
               <input type="text"
                      id="last-name" 
                      name="last-name" 
                      minlength="2"
                      maxlength="10"
                      placeholder="Tribbiani"
                      required>
               <span></span>       

            
               <label for="phone-number">PHONE NUMBER</label>
               <input type="tel"
                      id="phone-number"
                      name="phone-number"
                      minlength="10"
                      maxlength="10"
                      placeholder="9xxx xxxxxx"
                      title="Must be a valid 10 digit number"
                      pattern="\d+"  
                      required>
               <span></span>       

             
               <label for="confirm-pwd">CONFIRM PASSWORD</label>
               <input type="password" 
                      id="confirm-pwd" 
                      name="confirm-pwd"
                      pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                      required>
               <span></span>       

          </div>  
         </div>

        </div>  
            <div class="submit-btn">  
                    <button type="submit">Create Account</button>
                    <p>
                        Already have an account? <strong>log in</strong>
                    </p>
            </div>


            </form>
     
    </div>   
</div>
</body>
</html>
